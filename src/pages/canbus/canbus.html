<titlebar [title]="'Canbus'"></titlebar>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let f of canbus.frames | keys">
      <!--{{f.value.id}}
      {{f.value.a}}-->
      <ion-col class="flex-col">{{f.value.id}}</ion-col>
      <ion-col *ngIf="f.value.a != undefined" class="flex-col" [style.color]="f.value.a.changed == true ? 'red' : ''">{{f.value.a}}</ion-col>
      <ion-col *ngIf="f.value.b != undefined" class="flex-col" [style.color]="f.value.a.changed == true ? 'red' : ''">{{f.value.b}}</ion-col>
      <ion-col *ngIf="f.value.c != undefined" class="flex-col" [style.color]="f.value.a.changed == true ? 'red' : ''">{{f.value.c}}</ion-col>
      <ion-col *ngIf="f.value.d != undefined" class="flex-col" [style.color]="f.value.a.changed == true ? 'red' : ''">{{f.value.d}}</ion-col>
      <!--<ion-col *ngIf="f.value.e != undefined" class="flex-col" [style.color]="f.value.a.changed == true ? 'red' : ''">{{f.value.e}}</ion-col>
      <ion-col *ngIf="f.value.f != undefined" class="flex-col" [style.color]="f.value.a.changed == true ? 'red' : ''">{{f.value.f}}</ion-col>
      <ion-col *ngIf="f.value.g != undefined" class="flex-col" [style.color]="f.value.a.changed == true ? 'red' : ''">{{f.value.g}}</ion-col>
      <ion-col *ngIf="f.value.h != undefined" class="flex-col" [style.color]="f.value.a.changed == true ? 'red' : ''">{{f.value.h}}</ion-col>-->
      <ion-col class="flex-col">{{f.ascii}}</ion-col>
      <!--<ion-col>
        <button ion-button icon-only color="dark">
          <ion-icon name="heart-outline"></ion-icon>
        </button>
      </ion-col>-->
    </ion-row>
  </ion-grid>
</ion-content>
