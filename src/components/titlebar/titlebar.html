<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" *ngIf="hotspotActive && hotspotConnected">
        <ion-icon name="wifi"></ion-icon>
      </button>
      <button ion-button icon-only color="dark" *ngIf="hotspotActive && !hotspotConnected">
        <ion-icon name="wifi"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
